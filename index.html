<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div id="container">
      <div class="rubric">
        <button id="black-colour">Toggle black colour</button>
        <button id="rainbow">Toggle rainbow colour</button>
        <button id="shading">Toggle shading</button>
        <button id="guidelines">Toggle guidelines</button>
        <button id="rubber">Rubber</button>
        <input type="range" min="1" max="100" id="sizeButton"
        oninput="document.getElementById('label').textContent=
         `Grid Size: ${this.value}x${this.value}`"/>
        <label id="label" for="sizeButton">Grid Size: 50x50</label>
      </div>
      <div id="grid"></div>
    </div>
    <div class="clearbutton">
    <button id="clear">Clear All</button>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
